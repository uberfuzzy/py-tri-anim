<script>
  let f_prefix = "shape";
  let i_size = 512;
  let t_sizes = [8, 16, 32, 64, 128];

  for (let si = 0; si < t_sizes.length; si++) {
    let fn = `${f_prefix}_${i_size}_${t_sizes[si]}.gif`;
    document.write(`${fn}<br/>`);
    for (let x = 0; x < 3; x++) {
      document.write(`<div>`);
      document.write(`<img src="${fn}">`);
      document.write(`</div>`);
    }
    document.write(`<hr/><br/>`);
  }
</script>
